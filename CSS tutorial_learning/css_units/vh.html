<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vh - Viewport Height Example</title>
    <style>
        .parent {
            background-color: lightgray;
            padding: 10px;
        }
        .child {
            background-color: black;
            height: 50vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2>vh - Viewport Height</h2>
    <div class="parent">
        Parent element
        <div class="child">
            50vh tall
        </div>
    </div>
</body>
</html>
