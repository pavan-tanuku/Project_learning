<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw - Viewport Width Example</title>
    <style>
        .parent {
            background-color: lightgray;
            padding: 10px;
        }

        .child {
            background-color: orange;
            width: 50vw;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2>vw - Viewport Width</h2>
    <div class="parent">
        Parent element
        <div class="child">50vw wide</div>
    </div>
</body>
</html>
