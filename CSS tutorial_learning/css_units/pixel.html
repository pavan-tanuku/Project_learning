<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>px - Fixed Size Example</title>
    <style>
        .parent {
            background-color: lightgrey;
            padding: 20px;
        }

        .child {
            background-color: tomato;
            width: 200px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="parent">Parent element
        <div class="child">200px x 100px</div>
    </div>
</body>
</html>
