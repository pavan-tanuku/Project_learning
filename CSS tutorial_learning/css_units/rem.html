<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem - Relative to Root Font Size Example</title>

    <style>
        html {
            font-size: 16px';
        }

        .parent {
            background-color: lightgray;
            padding: 10px;
            font-size: 12px;;
        }

        .child {
            background-color: white;
            font-size: 2rem;
            border: 1px solid gray;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>rem - Relative to Root Font Size</h2>
    <div class="parent">
        Parent text
        <div class="child">This text is 2 rem</div>
    </div>
</body>
</html>
