<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 20px;
            background-color: #D9B88F;
        }
        .nav-container {
            background-color: #40311E;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 5px;
        }
        h2 {
            color: whitesmoke;
            margin-bottom: 20px;
        }
        .nav1 {
            background-color: #BF9056;
            padding: 5px 15px;
        }
        .nav1 ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0px;
            padding: 0px;
        }
        .nav1 li {
            /* Including inline to list make no difference but it is good practice for future problems */
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: rgb(16, 14, 14);
            /* background-color: #e1af1a; */
            padding: 5px 15px; 
            position: relative;
        }
        /* The scary elements are there we go! */
        .nav1 a::after {
            /* the after must have content */
            content : "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0px;
            left: 0px;
            background-color: #1d1818;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after {
            transform: scaleX(1);
        }
        .nav1 .login-btn {
            background-color: rgb(80, 80, 26);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
    
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-container">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li>
                    <button class="login-btn">Login</button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
